<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html" style="color:white; text-decoration: none;">Accounting Fundamentals</a></h1>
            
            <button id="hamburger-btn" aria-label="Open navigation menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="topics/basic-accounting-equation.html">Topics</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="#" id="view-progress">View Progress</a></li>
                    
                    <li class="logged-out"><a href="register.html">Register</a></li>
                    <li class="logged-out"><a href="login.html" id="login-btn">Login</a></li>
                    
                    <li class="logged-in" style="display: none;">
                        <span id="nav-username" style="color: white; padding: 10px 18px;"></span>
                    </li>
                    <li class="logged-in" style="display: none;">
                        <a href="#" id="logout-btn">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container content-page">
        <h2>Login to Your Account</h2>
        <div class="auth-form-container">
            <form id="login-form" class="contact-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <div id="form-status" style="margin-top: 20px;"></div>
        </div>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
