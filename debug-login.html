<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - Accounting Fundamentals</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html" style="color:white; text-decoration: none;">Accounting Fundamentals</a></h1>
            <nav>
                <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="topics/basic-accounting-equation.html">Topics</a></li>
                   <li><a href="about.html">About</a></li>
                   <li><a href="contact.html">Contact</a></li>
                   <li><a href="#" id="view-progress">View Progress</a></li>
        
                   <li class="logged-out"><a href="register.html">Register</a></li>
                   <li class="logged-out"><a href="login.html" id="login-btn">Login</a></li>
        
                   <li class="logged-in" style="display: none;">
                         <span id="nav-username" style="color: white; padding: 10px 18px;"></span>
                   </li>
                   <li class="logged-in" style="display: none;">
                        <a href="#" id="logout-btn">Logout</a>
                  </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container content-page">
        <h2>Debug Login</h2>
        <p>This is a debug version to test the login API.</p>

        <div class="auth-form-container">
            <form id="login-form" class="contact-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <div id="form-status" style="margin-top: 20px;"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Accounting Fundamentals. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const statusDiv = document.getElementById('form-status');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                console.log('Login attempt for username:', username);

                statusDiv.className = 'form-status-sending';
                statusDiv.textContent = 'Logging in...';

                console.log('Making fetch request to:', 'http://localhost:5000/api/login');

                fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                })
                .then(response => {
                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers);
                    return response.json().then(data => ({ response, data }));
                })
                .then(({ response, data }) => {
                    console.log('Response data:', data);
                    if (!response.ok) {
                        throw new Error(data.error || 'Something went wrong');
                    }
                    return data;
                })
                .then(data => {
                    statusDiv.className = 'form-status-success';
                    statusDiv.textContent = data.message + " Redirecting...";
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                })
                .catch(error => {
                    console.error('Login Error:', error);
                    statusDiv.className = 'form-status-error';
                    statusDiv.textContent = 'Error: ' + error.message;
                });
            });
        });
    </script>
</body>
</html>
