<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Accounting Fundamentals</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html" style="color:white; text-decoration: none;">Accounting Fundamentals</a></h1>
            <nav>
                <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="topics/basic-accounting-equation.html">Topics</a></li>
                   <li><a href="about.html">About</a></li>
                   <li><a href="contact.html">Contact</a></li>
                   <li><a href="#" id="view-progress">View Progress</a></li>
        
                   <li class="logged-out"><a href="register.html">Register</a></li>
                   <li class="logged-out"><a href="login.html" id="login-btn">Login</a></li>
        
                   <li class="logged-in" style="display: none;">
                         <span id="nav-username" style="color: white; padding: 10px 18px;"></span>
                   </li>
                   <li class="logged-in" style="display: none;">
                        <a href="#" id="logout-btn">Logout</a>
                  </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container content-page">
        <h2>Create Your Account</h2>
        <p>Sign up to track your progress and get the full learning experience.</p>

        <div class="auth-form-container">
            <form id="register-form" class="contact-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password-confirm">Confirm Password:</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
                <button type="submit" class="button">Create Account</button>
            </form>
            <div id="form-status" style="margin-top: 20px;"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Accounting Fundamentals. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
